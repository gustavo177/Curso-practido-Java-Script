<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
</head>
<body>
   <header>
        <h1>
            Figuas geométricas
        </h1>
        <p>Este es el primer taller</p>
   </header>
   <section>
       <h2>Calcula el área y perímetro de un cuadrado</h2>
       <form action="">
           <label for="InputCuadrado2">
                Escribe cuánto mide cada lado de tu cuadrado:
           </label>
           
           <input id="InputCuadrado" type="number">
           
           <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
           </button >
           
           <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>

       </form>
   </section>

   <section>
        <h2>Calcula el área y perímetro de un Triangulo</h2>
        <form action="">
            <label for="InputTriangulo">
                Escribe cuánto mide el lado izquierdo de tu triangulo:
            </label>
            <input id="InputTriangulo1" type="number">
            
            <label for="InputTriangulo">
                lado derecho:
            </label>
            <input id="InputTriangulo2" type="number">
                
            <label for="InputTriangulo">
                su base:
            </label>
            <input id="InputTriangulo3" type="number"> 

            <label for="InputTriangulo">
               y su altura promedio:
            </label>
            <input id="InputTriangulo4" type="number"> 
    
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro
            </button >
            
             <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>

        </form>
    </section>

    <section>
        <h2>Calcula el diametro, área y perímetro de un Circulo</h2>
        <form action="">
            <label for="InputCirculo">
                Escribe el area del circulo:
            </label>
            <input id="InputCirculo" type="number">
             
            <button type="button" onclick="calcularDiametroCirculo()">
                Calcular el diametro
            </button >

            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perímetro
            </button >
            
             <button type="button" onclick="calcularAreaCirculo()">
                Calcular el área
            </button>

        </form>
    </section>



    <script src="./figuras.js"></script>
</body>
</html>
